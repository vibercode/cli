version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vibercode-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - vibercode-network

  neo4j:
    image: neo4j:latest
    container_name: vibercode-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./data/neo4j_data:/data
      - ./data/neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_memory_heap_max__size=512m
      - NEO4J_dbms_memory_pagecache_size=128m
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
    networks:
      - vibercode-network

networks:
  vibercode-network:
    driver: bridge

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs: 